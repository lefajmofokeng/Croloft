<style>
    

/* --- Premium Safe Dial CSS (MASSIVE HERO VERSION) --- */
.dial-wrapper {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 80px; 
    padding-bottom: 40px;
    overflow: visible; /* Ensures shadows don't get cut off */
}

/* BASE SIZE: 500px 
   This is the desktop size. 
*/
.dial-outer-ring {
    width: 500px;
    height: 500px;
    border-radius: 50%;
    /* Advanced metallic gradient */
    background: linear-gradient(135deg, #e0e0e0 0%, #f3f3f3 40%, #ffffff 50%, #d9d9d9 100%);
    box-shadow: 
        -20px -20px 60px rgb(195, 195, 195),
        20px 20px 60px rgba(0, 0, 0, 0.2),
        inset 0 0 0 4px rgba(255,255,255,0.5); /* Thicker rim */
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0; /* Prevents oval squishing */
}

/* The Indicator Line */
.dial-indicator {
    position: absolute;
    top: 10px;
    width: 4px;
    height: 30px;
    background-color: #2b2b2b; /* Changed to red for high contrast/security look */
    z-index: 10;
}

/* The Rotating Face: 400px */
.dial-face {
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: conic-gradient(from 180deg, #e6e6e6, #ffffff, #e6e6e6, #cccccc, #e6e6e6);
    position: relative;
    box-shadow: 
        inset 4px 4px 10px rgba(255,255,255,0.9),
        inset -4px -4px 10px rgba(0,0,0,0.1),
        0 10px 30px rgba(0,0,0,0.15);
    transition: transform 0s linear;
    will-change: transform;
}

/* Ticks */
.dial-ticks {
    position: absolute;
    inset: 15px;
    border-radius: 50%;
    background: 
        radial-gradient(transparent 65%, #e6e6e6 65%),
        conic-gradient(
            rgba(0,0,0,0.6) 0 0.6deg, 
            transparent 0.6deg 3.6deg
        );
    mask-image: radial-gradient(transparent 64%, black 65%);
    -webkit-mask-image: radial-gradient(transparent 64%, black 65%);
    opacity: 0.7;
}

/* Numbers */
.dial-numbers {
    position: absolute;
    inset: 0;
    font-family: 'Inter', sans-serif;
    font-weight: 700;
    color: #000000;
    font-size: 18px; /* Larger, readable font */
}

.dial-numbers span {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 40px;
    height: 40px;
    margin-left: -20px;
    margin-top: -20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Number Positioning Math:
   Radius is roughly 200px. We want numbers at ~165px from center.
*/
.dial-numbers span:nth-child(1) { transform: rotate(0deg) translate(0, -165px) rotate(0deg); }
.dial-numbers span:nth-child(2) { transform: rotate(36deg) translate(0, -165px) rotate(-36deg); }
.dial-numbers span:nth-child(3) { transform: rotate(72deg) translate(0, -165px) rotate(-72deg); }
.dial-numbers span:nth-child(4) { transform: rotate(108deg) translate(0, -165px) rotate(-108deg); }
.dial-numbers span:nth-child(5) { transform: rotate(144deg) translate(0, -165px) rotate(-144deg); }
.dial-numbers span:nth-child(6) { transform: rotate(180deg) translate(0, -165px) rotate(-180deg); }
.dial-numbers span:nth-child(7) { transform: rotate(216deg) translate(0, -165px) rotate(-216deg); }
.dial-numbers span:nth-child(8) { transform: rotate(252deg) translate(0, -165px) rotate(-252deg); }
.dial-numbers span:nth-child(9) { transform: rotate(288deg) translate(0, -165px) rotate(-288deg); }
.dial-numbers span:nth-child(10) { transform: rotate(324deg) translate(0, -165px) rotate(-324deg); }

/* Center Knob: 240px */
.dial-knob {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 240px;
    height: 240px;
    border-radius: 50%;
    background: repeating-conic-gradient(
        #cccccc 0deg 0.5deg,
        #f5f5f5 0.5deg 1deg
    );
    box-shadow: 
        0 10px 25px rgba(0,0,0,0.3),
        inset 0 2px 5px rgba(255,255,255,1);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Inner Knob Face: 200px */
.dial-knob-inner {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #dcdcdc);
    box-shadow: 
        inset 0 0 20px rgba(0,0,0,0.1),
        0 4px 10px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid rgba(255,255,255,0.8);
}

.dial-logo-hex {
    width: 80px;
    height: 80px;
    color: #999;
    opacity: 0.5;
}

/* --- MOBILE RESPONSIVENESS --- 
   This ensures perfect circular shape on all devices.
   Instead of changing width (which creates ovals), we ZOOM OUT.
*/

/* Tablet: Scale down slightly */
@media (max-width: 768px) {
    .dial-wrapper {
        margin-top: 50px;
        /* Reduce height of container to account for the visual scaling */
        margin-bottom: -50px; 
    }
    .dial-outer-ring {
        transform: scale(0.8); 
    }
}

/* Mobile: Scale down significantly (500px -> ~300px visual) */
@media (max-width: 550px) {
    .dial-wrapper {
        margin-top: 30px;
        margin-bottom: -100px; /* Pull content up since the dial visually shrinks */
    }
    .dial-outer-ring {
        transform: scale(0.6); 
    }
}
</style>

<div class="dial-wrapper">
    <div class="dial-outer-ring">
        <div class="dial-indicator"></div>
        
        <div class="dial-face" id="securityDial">
            <div class="dial-ticks"></div>
            <div class="dial-numbers">
                <span>0</span><span>10</span><span>20</span><span>30</span>
                <span>40</span><span>50</span><span>60</span><span>70</span>
                <span>80</span><span>90</span>
            </div>
            <div class="dial-knob">
                <div class="dial-knob-inner">
                    <div class="dial-logo-hex">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2L2 8l0 8l10 6l10 -6l0 -8z" opacity="0.5"/>
                            <path d="M12 22V12" opacity="0.3"/>
                            <path d="M12 12L2 8" opacity="0.3"/>
                            <path d="M12 12l10 -4" opacity="0.3"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
