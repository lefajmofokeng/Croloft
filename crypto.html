<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market Insights Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE THEME --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #080d1b;
            color: #F0F0F0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Utility Colors */
        .crypto-text-green { color: #0ECB81; }
        .crypto-text-red { color: #F6465D; }

        /* Container */
        .crypto-container {
            padding: 16px;
            width: 100%;
            max-width: 1370px;
            margin: 0 auto;
            box-sizing: border-box;
            padding-top: 20px;
        }

        @media (min-width: 768px) {
            .crypto-container { padding: 24px 40px; padding-top: 40px; }
        }

        /* --- HEADER STATS (Mobile 2-Col Grid) --- */
        .crypto-header-bar {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Columns on Mobile */
            gap: 12px;
            margin-bottom: 2rem;
            margin-top: 1rem;
        }

        .crypto-header-stat {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #151e32; /* Card bg for mobile */
            padding: 16px;
            border-radius: 15px;
        }

        /* Desktop: Revert to Row Layout */
        @media (min-width: 1024px) {
            .crypto-header-bar {
                display: flex;
                flex-wrap: wrap;
                gap: 24px;
                align-items: center;
                background: none;
            }
            .crypto-header-stat {
                background: none;
                padding: 0;
                padding-right: 24px;
                border-right: 2px solid #282D48;
                border-radius: 0;
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 8px;
                width: auto;
            }
            .crypto-header-stat:last-child { border-right: none; }
        }

        .crypto-header-stat-label { font-size: 13px; color: #a0a9be; font-weight: 600; margin-bottom: 4px; line-height: 1; }
        @media (min-width: 1024px) { .crypto-header-stat-label { margin-bottom: 0; font-size: 15px; } }

        .crypto-header-stat-value { font-size: 15px; color: #F0F0F0; font-weight: 700; }

        /* Fear & Greed Gauge */
        .crypto-fear-gauge {
            width: 100%; 
            max-width: 60px;
            height: 6px;
            background: linear-gradient(to right, #F6465D, #F6A000, #0ECB81);
            border-radius: 4px;
            position: relative;
            margin-top: 4px;
        }
        .crypto-fear-needle {
            width: 2px;
            height: 8px;
            background: #FFF;
            position: absolute;
            top: -1px;
            transform: translateX(-50%);
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }

        /* --- CARDS GRID --- */
        .crypto-cards-wrapper { position: relative; margin-bottom: 40px; }

        .crypto-cards-grid {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 10px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .crypto-cards-grid::-webkit-scrollbar { display: none; }

        @media (min-width: 1024px) {
            .crypto-cards-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
                overflow-x: visible;
            }
        }

        .crypto-card {
            background-color: #151e32;
            border-radius: 20px;
            padding: 20px;
            min-width: 260px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Card Gradients */
        .crypto-card-1 { background-image: radial-gradient(circle at 100% 0, rgba(243, 186, 47, 0.1), transparent 60%); }
        .crypto-card-2 { background-image: radial-gradient(circle at 100% 0, rgba(98, 126, 234, 0.15), transparent 60%); }
        .crypto-card-3 { background-image: radial-gradient(circle at 100% 0, rgba(14, 203, 129, 0.1), transparent 60%); }
        .crypto-card-4 { background-image: radial-gradient(circle at 100% 0, rgba(246, 70, 93, 0.1), transparent 60%); }

        .crypto-card-title { font-size: 16px; font-weight: 600; margin-bottom: 4px; }
        .crypto-card-subtitle { font-size: 13px; color: #a0a9be; margin-bottom: 16px; }

        .crypto-card-list { display: flex; flex-direction: column; gap: 12px; font-size: 14px; }
        .crypto-card-item { display: flex; justify-content: space-between; align-items: center; padding-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .crypto-card-item:last-child { border-bottom: none; padding-bottom: 0; }
        
        .crypto-icon-sm { width: 24px; height: 24px; border-radius: 50%; }
        .crypto-card-name { font-size: 15px; font-weight: 600; margin-left: 8px; }
        .crypto-card-right { text-align: right; }
        .crypto-card-price { font-size: 15px; font-weight: 600; display: block; }
        .crypto-card-change { font-size: 13px; font-weight: 500; }

        /* Scroll Buttons */
        .scroll-nav-controls { display: none; margin-top: 10px; gap: 10px; justify-content: flex-end; }
        @media (max-width: 1023px) { .scroll-nav-controls { display: flex; } }
        .scroll-nav-btn { width: 32px; height: 32px; border-radius: 50%; background: #1f2937; border: 1px solid #374151; color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* --- FILTERS (No Sticky) --- */
        .crypto-controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px; /* Added spacing since it's no longer sticky wrapper */
        }
        @media (min-width: 768px) {
            .crypto-controls { flex-direction: row; justify-content: space-between; align-items: center; }
        }

        .filter-group { display: flex; gap: 8px; overflow-x: auto; -ms-overflow-style: none; scrollbar-width: none; }
        .filter-group::-webkit-scrollbar { display: none; }

        .filter-btn {
            background: #151e32;
            color: #a0a9be;
            border: 1px solid #282D48;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }
        .filter-btn:hover { background: #1f2937; color: #fff; }
        .filter-btn.active { background: rgba(11, 137, 240, 0.1); border-color: #0b89f0; color: #3d9ded; }

        .select-styled {
            background: #151e32;
            color: #fff;
            border: 1px solid #282D48;
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            outline: none;
        }

        /* --- TABLE --- */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 900px; }

        /* Header (No Sticky) */
        th {
            text-align: left;
            padding: 16px;
            font-size: 14px;
            color: #a0a9be;
            font-weight: 600;
            border-bottom: 1px solid #282D48;
        }

        td {
            padding: 16px;
            font-size: 15px;
            font-weight: 500;
            vertical-align: middle;
        }
        
        /* Row Hover Effect with 15px Radius */
        tr:hover td {
            background-color: #1a2438;
        }
        tr:hover td:first-child {
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }
        tr:hover td:last-child {
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .asset-cell { display: flex; align-items: center; gap: 12px; }
        .asset-icon { width: 32px; height: 32px; border-radius: 50%; }
        .asset-info { display: flex; flex-direction: column; }
        .asset-symbol { font-size: 12px; color: #a0a9be; }

        .sparkline-container { width: 120px; height: 40px; }
        .sparkline-svg { width: 100%; height: 100%; overflow: visible; }
        .sparkline-path { fill: none; stroke-width: 2; vector-effect: non-scaling-stroke; stroke-linecap: round; }

        .trade-btn { color: #3d9ded; font-weight: 600; text-decoration: none; font-size: 14px; }
        .star-btn { cursor: pointer; background: none; border: none; padding: 4px; }
        .star-btn svg { fill: none; stroke: #4B5563; }
        .star-btn.active svg { fill: #F0B90B; stroke: #F0B90B; }

        /* --- PAGINATION --- */
        .pagination-container {
            display: flex;
            flex-direction: column; 
            gap: 15px;
            margin-top: 30px;
            padding: 20px 0;
            border-top: 1px solid #282D48;
            align-items: center;
        }
        @media (min-width: 768px) {
            .pagination-container {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .pagination-info { font-size: 16px; color: #a0a9be; font-weight: 500; }
        .pagination-controls { display: flex; gap: 6px; align-items: center; }

        .page-btn {
            color: #a0a9be;
            min-width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .page-btn:hover:not(:disabled) { background: #1f2937; color: #fff; border-color: #4B5563; }
        .page-btn.active { background: #0b89f051; color: #b3ccf0; border-color: #0b89f0; }
        .page-btn:disabled { opacity: 0.5; cursor: default; }

        /* Loader */
        .loader-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #0b1120; z-index: 100;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #1f2937;
            border-top: 4px solid #0ECB81;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div class="loader-overlay" id="loader">
        <div class="spinner"></div>
    </div>

    <div class="crypto-container">
        
        <div class="mb-3">
            <p class="text-white-600 text-lg" style="font-size: 23px; font-weight: 600; color: #fff;">Live Cryptocurrency Market</p>
        </div>
        
        <div class="crypto-header-bar">
            <div class="crypto-header-stat">
                <span class="crypto-header-stat-label">Global Market Cap</span>
                <span class="crypto-header-stat-value" id="global-mcap">Loading...</span>
            </div>
            <div class="crypto-header-stat">
                <span class="crypto-header-stat-label">24h Volume</span>
                <span class="crypto-header-stat-value" id="global-vol">Loading...</span>
            </div>
            <div class="crypto-header-stat">
                <span class="crypto-header-stat-label">Active Coins</span>
                <span class="crypto-header-stat-value" id="global-coins">Loading...</span>
            </div>
            <div class="crypto-header-stat">
                <span class="crypto-header-stat-label">BTC Dominance</span>
                <span class="crypto-header-stat-value" id="btc-dom">Loading...</span>
            </div>
            <div class="crypto-header-stat">
                <span class="crypto-header-stat-label">Fear & Greed</span>
                <div style="display: flex; flex-direction: column; width: 100%; max-width: 120px;">
                    <div class="crypto-fear-gauge">
                        <div class="crypto-fear-needle" id="fg-needle" style="left: 50%;"></div>
                    </div>
                    <span class="crypto-header-stat-value" style="font-size: 11px; margin-top:4px;" id="fg-text">Neutral</span>
                </div>
            </div>
        </div>

        <div class="crypto-cards-wrapper">
            <h1 class="text-1xl md:text-1xl mb-5" style="font-weight: 600; letter-spacing: -0.02em; font-size: 23px; color: #fff;">Trending Tokens</h1>
            
            <div class="crypto-cards-grid" id="cards-container">
            </div>
            
            <div class="scroll-nav-controls">
                <button class="scroll-nav-btn" onclick="scrollCards(-1)">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <button class="scroll-nav-btn" onclick="scrollCards(1)">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </div>

        <div>
            <p class="text-white-600 text-lg" style="font-size: 23px; font-weight: 600; margin-bottom: 18px;">Market Cap Ranking</p>
        </div>
        
        <div class="crypto-controls">
            <div class="filter-group">
                <button class="filter-btn active" onclick="applyFilter('all', this)">All</button>
                <button class="filter-btn" onclick="applyFilter('gainers', this)">Gainers</button>
                <button class="filter-btn" onclick="applyFilter('losers', this)">Losers</button>
                <button class="filter-btn" onclick="applyFilter('popular', this)">Popular</button>
                <button class="filter-btn" onclick="applyFilter('defi', this)">DeFi</button>
                <button class="filter-btn" onclick="applyFilter('watchlist', this)">Watchlist <span id="watchlist-count" style="font-size:10px; background:#F0B90B; color:#000; padding:1px 4px; border-radius:4px; margin-left:4px;">0</span></button>
            </div>

            <div class="dropdown-group">
                <select class="select-styled" id="currency-select" onchange="changeCurrency()">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="gbp">GBP</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 40px;">#</th>
                        <th>Asset</th>
                        <th>Price</th>
                        <th>24h %</th>
                        <th>Volume</th>
                        <th>Market Cap</th>
                        <th>7d Trend</th>
                        <th style="text-align: right;">Action</th> 
                        <th style="text-align: center;">Watch</th>
                    </tr>
                </thead>
                <tbody id="crypto-table-body">
                    </tbody>
            </table>
        </div>

        <div class="pagination-container">
            <div class="pagination-info" id="pagination-info">
                Showing 0 - 0 of 0 items
            </div>
            <div class="pagination-controls" id="pagination-controls">
                </div>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const API_BASE = 'https://api.coingecko.com/api/v3';
        const COINS_PER_PAGE = 100;
        
        // --- STATE MANAGEMENT ---
        let appState = {
            coins: [], 
            currency: 'usd',
            activeFilter: 'all',
            currencySymbol: '$',
            watchlist: JSON.parse(localStorage.getItem('cryptoWatchlist')) || [],
            globalStats: null,
            currentPage: 1,
            totalCoins: 15400, // Fallback
            isLoading: false
        };

        const DEFI_TOKENS = ['uni', 'aave', 'link', 'mkr', 'crv', 'comp', 'snx', '1inch', 'cake', 'rune', 'ldo', 'pendle', 'inj', 'fet', 'grt'];

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', async () => {
            updateWatchlistCount();
            await fetchGlobalStats();
            await fetchMarketData();
            
            setInterval(() => {
                if(!appState.isLoading) fetchMarketData(true); 
            }, 60000);
            
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 800);
        });

        // --- API CALLS ---
        async function fetchGlobalStats() {
            const mockGlobal = {
                active_cryptocurrencies: 15402,
                total_market_cap: { usd: 2450000000000 },
                total_volume: { usd: 84000000000 },
                market_cap_percentage: { btc: 54.2 }
            };
            appState.totalCoins = mockGlobal.active_cryptocurrencies;

            try {
                const fgRes = await fetch('https://api.alternative.me/fng/');
                const fgData = await fgRes.json();
                const fng = fgData.data[0];
                const needle = document.getElementById('fg-needle');
                const text = document.getElementById('fg-text');
                needle.style.left = `${fng.value}%`;
                text.textContent = `${fng.value} (${fng.value_classification})`;
                text.className = 'crypto-header-stat-value ' + (fng.value > 50 ? 'crypto-text-green' : 'crypto-text-red');
            } catch (e) { console.warn("FNG Error", e); }

            document.getElementById('btc-dom').textContent = mockGlobal.market_cap_percentage.btc + '%';
            document.getElementById('global-coins').textContent = mockGlobal.active_cryptocurrencies.toLocaleString();
            document.getElementById('global-mcap').textContent = formatCurrency(mockGlobal.total_market_cap.usd, true);
            document.getElementById('global-vol').textContent = formatCurrency(mockGlobal.total_volume.usd, true);
        }

        async function fetchMarketData(silent = false) {
            if(!silent) appState.isLoading = true;
            if(!silent) document.getElementById('loader').classList.remove('hidden');

            const url = `${API_BASE}/coins/markets?vs_currency=${appState.currency}&order=market_cap_desc&per_page=${COINS_PER_PAGE}&page=${appState.currentPage}&sparkline=true&price_change_percentage=24h`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("API Error");
                const data = await response.json();
                appState.coins = data;
                renderDashboard();
            } catch (error) {
                console.error("Fetch failed:", error);
                if (appState.coins.length === 0) {
                    generateMockData(); 
                    renderDashboard();
                    if(!silent) alert("Using Demo Data (API Rate Limit/Error)");
                }
            } finally {
                appState.isLoading = false;
                if(!silent) document.getElementById('loader').classList.add('hidden');
            }
        }

        // --- RENDERERS ---
        function renderDashboard() {
            renderCards();
            renderTable();
            renderPagination();
        }

        function renderCards() {
            if (appState.currentPage > 1) return; 
            const container = document.getElementById('cards-container');
            const data = appState.coins;
            if (!data.length) return;

            const topGainer = [...data].sort((a, b) => b.price_change_percentage_24h - a.price_change_percentage_24h).slice(0,3);
            const highVol = [...data].sort((a, b) => b.total_volume - a.total_volume).slice(0,3);
            const stable = data.filter(c => c.symbol.includes('usd')).slice(0,3);
            const trending = data.slice(0, 3); 

            const createCard = (title, subtitle, items, cls) => `
                <div class="crypto-card ${cls}">
                    <div><div class="crypto-card-title">${title}</div><div class="crypto-card-subtitle">${subtitle}</div></div>
                    <div class="crypto-card-list">${items.map(c => `
                        <div class="crypto-card-item">
                            <div style="display:flex;align-items:center;"><img src="${c.image}" class="crypto-icon-sm"> <span class="crypto-card-name">${c.symbol.toUpperCase()}</span></div>
                            <div class="crypto-card-right"><span class="crypto-card-price">${formatCurrency(c.current_price)}</span> <span class="crypto-card-change ${c.price_change_percentage_24h >= 0 ? 'crypto-text-green':'crypto-text-red'}">${c.price_change_percentage_24h.toFixed(2)}%</span></div>
                        </div>`).join('')}
                    </div>
                </div>`;

            container.innerHTML = `
                ${createCard('Market Leaders', 'Top by Market Cap', trending, 'crypto-card-1')}
                ${createCard('Top Gainers', 'Best Performers', topGainer, 'crypto-card-3')}
                ${createCard('High Volume', 'Most Traded 24h', highVol, 'crypto-card-2')}
                ${createCard('Stablecoins', 'Pegged Assets', stable, 'crypto-card-4')}
            `;
        }

        function renderTable() {
            const tbody = document.getElementById('crypto-table-body');
            tbody.innerHTML = '';
            
            let filtered = [...appState.coins];
            if (appState.activeFilter === 'gainers') filtered.sort((a, b) => b.price_change_percentage_24h - a.price_change_percentage_24h);
            if (appState.activeFilter === 'losers') filtered.sort((a, b) => a.price_change_percentage_24h - b.price_change_percentage_24h);
            if (appState.activeFilter === 'defi') filtered = filtered.filter(c => DEFI_TOKENS.includes(c.symbol.toLowerCase()));
            if (appState.activeFilter === 'watchlist') {
                filtered = filtered.filter(c => appState.watchlist.includes(c.id));
                if(filtered.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="9" style="text-align:center;padding:40px;color:#666;">No watchlist items on this page.</td></tr>';
                    return;
                }
            }

            filtered.forEach(c => {
                const isPlus = c.price_change_percentage_24h >= 0;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="color:#6B7280;">${c.market_cap_rank}</td>
                    <td><div class="asset-cell"><img src="${c.image}" class="asset-icon"><div class="asset-info"><span style="font-weight:600;">${c.name}</span><span class="asset-symbol">${c.symbol.toUpperCase()}</span></div></div></td>
                    <td style="font-weight:600;">${formatCurrency(c.current_price)}</td>
                    <td class="${isPlus ? 'crypto-text-green' : 'crypto-text-red'}">${isPlus?'+':''}${c.price_change_percentage_24h.toFixed(2)}%</td>
                    <td>${formatCurrency(c.total_volume, true)}</td>
                    <td>${formatCurrency(c.market_cap, true)}</td>
                    <td><div class="sparkline-container"><svg class="sparkline-svg" viewBox="0 0 168 50" preserveAspectRatio="none"><path class="sparkline-path" d="${generateSparkline(c.sparkline_in_7d.price)}" stroke="${isPlus?'#0ECB81':'#F6465D'}"></path></svg></div></td>
                    <td style="text-align:right;"><a href="https://www.binance.com/en/trade/${c.symbol.toUpperCase()}_USDT" target="_blank" class="trade-btn">Trade</a></td>
                    <td style="text-align:center;"><button class="star-btn ${appState.watchlist.includes(c.id)?'active':''}" onclick="toggleWatch('${c.id}',this)"><svg width="18" height="18" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg></button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderPagination() {
            const container = document.getElementById('pagination-controls');
            const info = document.getElementById('pagination-info');
            container.innerHTML = '';

            const start = (appState.currentPage - 1) * COINS_PER_PAGE + 1;
            const end = Math.min(start + COINS_PER_PAGE - 1, appState.totalCoins);
            info.innerText = `Showing ${start.toLocaleString()} - ${end.toLocaleString()} of ${appState.totalCoins.toLocaleString()} items`;

            const totalPages = Math.ceil(appState.totalCoins / COINS_PER_PAGE);
            
            // Previous
            container.innerHTML += `<button class="page-btn" onclick="goToPage(${appState.currentPage - 1})" ${appState.currentPage === 1 ? 'disabled' : ''}>&lt;</button>`;

            // Numbered Buttons Logic
            let pages = [];
            if (totalPages <= 7) {
                pages = Array.from({length: totalPages}, (_, i) => i + 1);
            } else {
                if (appState.currentPage <= 4) {
                    pages = [1, 2, 3, 4, 5, '...', totalPages];
                } else if (appState.currentPage >= totalPages - 3) {
                    pages = [1, '...', totalPages - 4, totalPages - 3, totalPages - 2, totalPages - 1, totalPages];
                } else {
                    pages = [1, '...', appState.currentPage - 1, appState.currentPage, appState.currentPage + 1, '...', totalPages];
                }
            }

            pages.forEach(p => {
                if(p === '...') {
                    container.innerHTML += `<span style="color:#a0a9be; padding:0 4px;">...</span>`;
                } else {
                    const active = p === appState.currentPage ? 'active' : '';
                    container.innerHTML += `<button class="page-btn ${active}" onclick="goToPage(${p})">${p}</button>`;
                }
            });

            // Next
            container.innerHTML += `<button class="page-btn" onclick="goToPage(${appState.currentPage + 1})" ${appState.currentPage === totalPages ? 'disabled' : ''}>&gt;</button>`;
        }

        function goToPage(p) {
            if(p < 1 || p > Math.ceil(appState.totalCoins / COINS_PER_PAGE)) return;
            appState.currentPage = p;
            
            // Scroll to just above table (Using filter group as anchor now)
            const anchor = document.querySelector('.crypto-controls');
            const offset = anchor.getBoundingClientRect().top + window.scrollY - 20; 
            window.scrollTo({ top: offset, behavior: 'smooth' });
            
            fetchMarketData();
        }

        // --- HELPERS ---
        function formatCurrency(n, compact=false) {
            const sym = appState.currencySymbol;
            if(compact) {
                if(n>=1e12) return sym+(n/1e12).toFixed(2)+'T';
                if(n>=1e9) return sym+(n/1e9).toFixed(2)+'B';
                if(n>=1e6) return sym+(n/1e6).toFixed(2)+'M';
            }
            if(n<1 && n>0) return sym+n.toFixed(6);
            if(n===0) return sym+'0.00';
            return sym+n.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});
        }

        function generateSparkline(prices) {
            if(!prices || !prices.length) return "";
            const min = Math.min(...prices), max = Math.max(...prices);
            const h = 50, w = 168;
            return prices.map((p, i) => {
                const x = i * (w / (prices.length - 1));
                const y = max === min ? h/2 : h - ((p - min) / (max - min)) * h;
                return (i===0?'M':'L') + ` ${x} ${y}`;
            }).join(' ');
        }

        function toggleWatch(id, btn) {
            if(appState.watchlist.includes(id)) appState.watchlist = appState.watchlist.filter(x=>x!==id);
            else appState.watchlist.push(id);
            localStorage.setItem('cryptoWatchlist', JSON.stringify(appState.watchlist));
            updateWatchlistCount();
            if(appState.activeFilter === 'watchlist') renderTable();
            else btn.classList.toggle('active');
        }
        
        function updateWatchlistCount() { document.getElementById('watchlist-count').innerText = appState.watchlist.length; }
        function applyFilter(f, b) { appState.activeFilter = f; document.querySelectorAll('.filter-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); renderTable(); }
        function changeCurrency() { 
            const s = document.getElementById('currency-select');
            appState.currency = s.value; 
            appState.currencySymbol = s.value==='usd'?'$':s.value==='eur'?'€':'£';
            fetchMarketData(); 
        }
        function scrollCards(d) { document.getElementById('cards-container').scrollLeft += (d*300); }

        function generateMockData() {
            const mocks = [];
            for(let i=0; i<COINS_PER_PAGE; i++) {
                const p = Math.random() * 500 + 10;
                mocks.push({
                    id: `coin-${i}`, symbol: `MOCK${i}`, name: `Mock Coin ${i}`,
                    current_price: p, market_cap: p*1e6, total_volume: p*1e4,
                    market_cap_rank: (appState.currentPage-1)*COINS_PER_PAGE + i + 1,
                    price_change_percentage_24h: (Math.random()*10)-4,
                    image: 'https://cdn-icons-png.flaticon.com/512/1213/1213079.png',
                    sparkline_in_7d: { price: Array(50).fill(0).map(()=>Math.random()*100) }
                });
            }
            appState.coins = mocks;
        }
    </script>

<script>
/* --- UPDATED FETCH FUNCTION --- */
async function fetchMarketData(silent = false) {
    if(!silent) {
        appState.isLoading = true;
        document.getElementById('loader').classList.remove('hidden');
    }

    // Professional Tip: For a live startup, you'd put your API Key in the headers here.
    const url = `${API_BASE}/coins/markets?vs_currency=${appState.currency}&order=market_cap_desc&per_page=${COINS_PER_PAGE}&page=${appState.currentPage}&sparkline=true&price_change_percentage=24h`;

    try {
        const response = await fetch(url);
        
        if (response.status === 429) {
            throw new Error("Rate Limit Exceeded");
        }
        
        if (!response.ok) throw new Error("API Error");
        
        const data = await response.json();
        
        // Ensure we actually got data back
        if (data && data.length > 0) {
            appState.coins = data;
        } else {
            throw new Error("No data returned for this page");
        }
        
        renderDashboard();
    } catch (error) {
        console.warn("Switching to Demo Data for this page:", error.message);
        // If API fails, we generate "Fake" data for the CURRENT page 
        // so the user still sees the pagination move forward (e.g. 201-300)
        generateMockData(); 
        renderDashboard();
    } finally {
        appState.isLoading = false;
        if(!silent) document.getElementById('loader').classList.add('hidden');
    }
}

/* --- UPDATED MOCK DATA (Supports Pagination) --- */
function generateMockData() {
    const mocks = [];
    // This ensures that even in "Demo Mode", the ranks reflect the current page
    const startRank = (appState.currentPage - 1) * COINS_PER_PAGE + 1;
    
    for(let i=0; i < COINS_PER_PAGE; i++) {
        const p = Math.random() * 500 + 10;
        mocks.push({
            id: `demo-coin-${startRank + i}`, 
            symbol: `DEMO`, 
            name: `Demo Asset ${startRank + i}`,
            current_price: p, 
            market_cap: p * 1e6, 
            total_volume: p * 1e4,
            market_cap_rank: startRank + i, // Correctly shows 101, 102, 201, etc.
            price_change_percentage_24h: (Math.random() * 10) - 4,
            image: 'https://cdn-icons-png.flaticon.com/512/1213/1213079.png',
            sparkline_in_7d: { price: Array(50).fill(0).map(() => Math.random() * 100) }
        });
    }
    appState.coins = mocks;
}

</script>
