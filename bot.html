<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronos IT Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
                    
        @font-face {
            font-family: 'Circular Std';
            src: url('fonts/CircularStd-Book.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        /* Circular Std - Medium (500) */
        @font-face {
            font-family: 'Circular Std';
            src: url('fonts/CircularStd.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }

        /* Circular Std - Bold (700) */
        @font-face {
            font-family: 'Circular Std';
            src: url('fonts/CircularStd-Bold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }

        /* 1. FULL SCREEN LOCK & BACKGROUND */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
        }
        
        body {
            /* Premium Background Image */
            background: url('https://images.unsplash.com/photo-1721041879210-c2580ae0a8ed?q=80&w=1332&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Circular Std', sans-serif;
        }

        /* Dark Overlay for readability */
        body::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(1, 4, 30, 0.85);
            z-index: -1;
        }
    </style>
</head>
<body>

    <cronos-it-portal></cronos-it-portal>

    <script>
        // --- 1. THE BRAIN (Backend Simulation) ---
        const botLogic = {
            keywords: {
                "ticket": "I can help you open a support ticket. Is this a critical issue (server down) or a standard request?",
                "password": "To reset your password, please visit the secure portal at id.cronos.com.",
                "price": "Our managed services start at $50/user. Would you like a full quote?",
                "contact": "Emergency line: 555-0199 or email support@cronos.com.",
                "hello": "Hi there! I'm the Cronos AI assistant. How can I help your IT infrastructure today?",
                "default": "I've logged this request. A human engineer will review it shortly."
            },
            getResponse(input) {
                const lowerInput = input.toLowerCase();
                for (const key in this.keywords) {
                    if (lowerInput.includes(key)) return this.keywords[key];
                }
                return this.keywords["default"];
            }
        };

        // --- 2. FAQ DATA ---
        const cronosFAQData = [
            { id: 1, question: "What IT services does Cronos provide?", answer: "Cronos offers comprehensive IT solutions including Managed IT Services, Cybersecurity Defense, Cloud Migration (Azure/AWS), Custom Software Development, and strategic IT Consulting for various industries.                                                      Cronos offers comprehensive IT solutions including Managed IT Services, Cybersecurity Defense, Cloud Migration (Azure/AWS), Custom Software Development, and strategic IT Consulting for various industries." },
            { id: 2, question: "How do I open a critical support ticket?", answer: "For critical issues, please call our 24/7 emergency line immediately. For non-critical issues, submit a ticket via the Client Portal or email support@cronos.com." },
            { id: 3, question: "Do you offer cybersecurity compliance audits?", answer: "Yes. We conduct thorough infrastructure audits and help manage compliance for standards including HIPAA, GDPR, SOC 2, and PCI-DSS." },
            { id: 4, question: "What is your typical client onboarding process?", answer: "Our 4-step process involves: Discovery & Assessment of your current systems, Strategic Roadmap planning, Seamless Implementation/Migration, and Ongoing Management & Support." },
            { id: 5, question: "Remote Work Solutions & VPN Setup", answer: "We deploy secure remote work infrastructure, including multi-factor authentication (MFA), secure VPN tunnels, and virtual desktop infrastructure (VDI) to ensure your team works safely from anywhere." }
        ];

        // --- 3. ICONS ---
        const icons = {
            search: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#9ca3af" width="18" height="18"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>`,
            chevronRight: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#9ca3af" width="16" height="16"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>`,
            chevronLeft: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" width="16" height="16"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>`,
            close: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" width="24" height="24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>`,
            send: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>`,
            qr: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="16" height="16"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 013.75 9.375v-4.5zM3.75 14.625c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5a1.125 1.125 0 01-1.125-1.125v-4.5zM14.625 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5a1.125 1.125 0 01-1.125-1.125v-4.5zM14.625 14.625c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5a1.125 1.125 0 01-1.125-1.125v-4.5z" /></svg>`
        };

        class CronosItPortal extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
                this.state = {
                    view: 'list', 
                    selectedQuestion: null,
                    isChatActive: false,
                    timeInterval: null
                };
            }

            connectedCallback() {
                this.render();
                this.setupEventListeners();
                this.startTimeUpdate();
            }

            disconnectedCallback() {
                if (this.state.timeInterval) clearInterval(this.state.timeInterval);
            }

            // --- TIME LOGIC ---
            startTimeUpdate() {
                // Update immediately then every second
                const update = () => {
                    const timeEl = this.shadowRoot.querySelector('#live-time-display');
                    if (timeEl) {
                        const now = new Date();
                        // Format: Mon, Oct 24 â€¢ 10:42 AM
                        const options = { weekday: 'short', month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' };
                        timeEl.textContent = now.toLocaleDateString('en-US', options).replace(',', '');
                    }
                };
                update();
                this.state.timeInterval = setInterval(update, 1000);
            }

            setupEventListeners() {
                this.renderCardBody();

                const searchInput = this.shadowRoot.querySelector('.c-search-input');
                const closeBtn = this.shadowRoot.querySelector('.c-close-chat');
                const sendBtn = this.shadowRoot.querySelector('.c-send-btn');
                const widgetCard = this.shadowRoot.querySelector('.c-widget-card');

                // Modal Elements
                const modal = this.shadowRoot.querySelector('.c-modal-overlay');
                const confirmEndBtn = this.shadowRoot.querySelector('#confirm-end-chat');
                const cancelEndBtn = this.shadowRoot.querySelector('#cancel-end-chat');

                // Enter Chat Mode
                searchInput.addEventListener('focus', () => {
                    if (!this.state.isChatActive) {
                        this.state.isChatActive = true;
                        widgetCard.classList.add('chat-mode');
                        this.renderCardBody(); 
                        this.startTimeUpdate(); // Ensure clock is fresh
                    }
                });

                // CLOSE BUTTON -> Open Warning Modal
                closeBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    modal.classList.add('active');
                });

                // Modal: Cancel
                cancelEndBtn.addEventListener('click', () => {
                    modal.classList.remove('active');
                });

                // Modal: Confirm
                confirmEndBtn.addEventListener('click', () => {
                    this.state.isChatActive = false;
                    widgetCard.classList.remove('chat-mode');
                    searchInput.value = ''; 
                    this.renderCardBody();
                    modal.classList.remove('active');
                });

                // Send Message Logic
                const handleSend = () => {
                    const text = searchInput.value;
                    if (!text.trim()) return;
                    this.addMessage('user', text);
                    searchInput.value = '';
                    
                    this.showTyping(true);
                    setTimeout(() => {
                        this.showTyping(false);
                        const reply = botLogic.getResponse(text);
                        this.addMessage('bot', reply);
                    }, 1200);
                };

                searchInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') handleSend();
                });
                sendBtn.addEventListener('click', handleSend);
            }

            // --- MESSAGE HANDLING ---
            addMessage(sender, text) {
                const history = this.shadowRoot.querySelector('.c-chat-history');
                if(!history) return;

                const msgDiv = document.createElement('div');
                msgDiv.className = `c-message c-message--${sender}`;
                
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                msgDiv.innerHTML = `
                    <div class="c-bubble">
                        ${text}
                        <div class="c-timestamp">${timeString}</div>
                    </div>
                `;
                
                const typing = this.shadowRoot.querySelector('.c-typing-indicator');
                if(typing) history.insertBefore(msgDiv, typing);
                else history.appendChild(msgDiv);
                
                history.scrollTop = history.scrollHeight;
            }

            showTyping(show) {
                const typing = this.shadowRoot.querySelector('.c-typing-indicator');
                const history = this.shadowRoot.querySelector('.c-chat-history');
                if(typing) {
                    typing.style.display = show ? 'flex' : 'none';
                    if(show) history.scrollTop = history.scrollHeight;
                }
            }

            handleQuestionClick(id) {
                const selected = cronosFAQData.find(item => item.id === id);
                this.state.view = 'answer';
                this.state.selectedQuestion = selected;
                this.renderCardBody();
            }

            handleBackClick() {
                this.state.view = 'list';
                this.state.selectedQuestion = null;
                this.renderCardBody();
            }

            renderCardBody() {
                const cardBodyContainer = this.shadowRoot.querySelector('.c-card-body');
                
                // CHAT MODE
                if (this.state.isChatActive) {
                    // Only re-render if history doesn't exist yet to preserve chat state
                    if (!cardBodyContainer.querySelector('.c-chat-history')) {
                        const now = new Date();
                        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                        cardBodyContainer.innerHTML = `
                            <div class="c-chat-history">
                                <div class="c-message c-message--bot">
                                    <div class="c-bubble">
                                        Hello! I'm your AI assistant. How can I help you?
                                        <div class="c-timestamp">${timeString}</div>
                                    </div>
                                </div>
                                <div class="c-typing-indicator">
                                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                                </div>
                            </div>
                        `;
                    }
                    return; 
                }

                // FAQ MODE
                if (this.state.view === 'list') {
                    cardBodyContainer.innerHTML = `
                        <h2 class="c-faq-title">FAQ</h2>
                        <ul class="c-faq-list">
                            ${cronosFAQData.map(item => `
                                <li class="c-faq-item" data-id="${item.id}">
                                    <button class="c-faq-link">
                                        <span>${item.question}</span>
                                        ${icons.chevronRight}
                                    </button>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                    this.shadowRoot.querySelectorAll('.c-faq-item').forEach(item => {
                        item.addEventListener('click', () => {
                            this.handleQuestionClick(parseInt(item.dataset.id));
                        });
                    });

                } else if (this.state.view === 'answer' && this.state.selectedQuestion) {
                    cardBodyContainer.innerHTML = `
                        <div class="c-answer-view">
                            <button class="c-back-btn">
                                ${icons.chevronLeft} Back to FAQ
                            </button>
                            <h3 class="c-answer-title">${this.state.selectedQuestion.question}</h3>
                            <div class="c-answer-content">
                                ${this.state.selectedQuestion.answer}
                            </div>
                        </div>
                    `;
                     this.shadowRoot.querySelector('.c-back-btn').addEventListener('click', () => {
                        this.handleBackClick();
                    });
                }
            }

            render() {
                this.shadowRoot.innerHTML = `
                <style>
                     @font-face {
                        font-family: 'Circular Std';
                        src: url('fonts/CircularStd-Book.ttf') format('truetype');
                        font-weight: 400;
                        font-style: normal;
                    }

                    /* Circular Std - Medium (500) */
                    @font-face {
                        font-family: 'Circular Std';
                        src: url('fonts/CircularStd.ttf') format('truetype');
                        font-weight: 500;
                        font-style: normal;
                    }

                    /* Circular Std - Bold (700) */
                    @font-face {
                        font-family: 'Circular Std';
                        src: url('fonts/CircularStd-Bold.ttf') format('truetype');
                        font-weight: 600;
                        font-style: normal;
                    }

                    @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

                    :host {
                        display: block; width: 100%; height: 100%;
                        font-family: 'Circular Std', sans-serif; color: white;
                    }
                    * { font-family: 'Circular Std', sans-serif; box-sizing: border-box; margin: 0; padding: 0; }
                    button { background: none; border: none; cursor: pointer; padding: 0; }

                    /* --- Header --- */
                    .c-global-header {
                        display: flex; justify-content: space-between; align-items: center;
                        padding: 7px 150px; background: #080d1b;
                        position: relative; z-index: 10; height: 55px;
                    }
                    .c-header-logo { color: white; display: flex; align-items: center; font-weight: bold; font-size: 20px;}
                    .c-btn-download {
                        display: flex; align-items: center; gap: 8px;
                        background-color: transparent; border: 2px solid #1199ff;
                        color: white; padding: 10px 16px; border-radius: 30px;
                        font-weight: 600; font-size: 14px; transition: all 0.2s ease; font-family: 'Circular Std', sans-serif;
                    }
                    .c-btn-download:hover { background-color: rgba(255,255,255,0.1); border-color: white; }

                    /* --- Main --- */
                    .c-main-container {
                        display: flex; justify-content: center; align-items: center;
                        height: calc(100vh - 80px); width: 100%;
                    }

                    /* --- Card --- */
                    .c-widget-card {
                        background-color: #fff;
                        width: 100%; max-width: 400px; height: 550px;
                        border-radius: 15px; overflow: hidden;
                        position: relative; display: flex; flex-direction: column;
                        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
                        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
                    }

                    /* --- Card Header --- */
                    .c-card-header {
                        background: linear-gradient(180deg, #06113b 0%, #192c6d 100%);
                        color: white; padding: 24px;
                        position: relative; transition: all 0.4s ease;
                        flex-shrink: 0; /* Prevents header from collapsing on scroll */
                        z-index: 5;
                    }
                    
                    /* Initial Large Header View */
                    .c-card-header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; transition: opacity 0.3s; }
                    .c-greeting { font-size: 20px; font-weight: 600; line-height: 1.3; margin-bottom: 50px; transition: all 0.3s; opacity: 1; height: auto;}

                    /* Chat Specific Header View (Hidden by default) */
                    .c-chat-header-details {
                        display: none; opacity: 0; transition: opacity 0.3s;
                    }
                    .c-chat-title { font-size: 16px; font-weight: 500; display: block; }
                    .c-chat-time { font-size: 12px; font-weight: 400; opacity: 0.8; margin-top: 2px; display: block;}

                    /* Close Button */
                    .c-close-chat {
                        position: absolute; top: 16px; right: 20px;
                        width: 32px; height: 32px;
                        border-radius: 50%; background: rgba(255,255,255,0.2);
                        display: flex; align-items: center; justify-content: center;
                        opacity: 0; pointer-events: none; transition: opacity 0.3s;
                        z-index: 100;
                    }
                    .c-close-chat:hover { background: rgba(255,255,255,0.3); }

                    /* --- Search / Input --- */
                    .c-search-container {
                        position: absolute; left: 24px; right: 24px;
                        top: 140px; z-index: 20;
                        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
                    }
                    .c-search-wrapper { position: relative; width: 100%; display: flex; align-items: center; }
                    .c-search-icon-wrapper { position: absolute; left: 16px; pointer-events: none; transition: opacity 0.3s; vertical-align: middle;}
                    .c-search-input {
                        width: 100%; padding: 10px 16px 10px 48px;
                        border-radius: 8px; border: none;
                        font-family: 'Circular Std', sans-serif; font-size: 16px; color: #111827; font-weight: 400;
                        outline: none; transition: all 0.3s;
                    }
                    .c-search-input::placeholder { color: #9ca3af; font-weight: 400;}
                    
                    .c-send-btn {
                        position: absolute; right: 6px; top: 50%; transform: translateY(-50%);
                        background: #192c6d; color: white; border-radius: 6px;
                        width: 36px; height: 36px;
                        display: flex; align-items: center; justify-content: center;
                        opacity: 0; pointer-events: none; transition: opacity 0.3s;
                        border: none; cursor: pointer;
                    }
                    .c-send-btn:hover {
                        background: #0f1f4d;
                    }

                    .c-legal-text {
                        display: block; width: 100%; text-align: center;
                        font-size: 10px; color: #9ca3af; margin-top: 8px;
                        opacity: 0; transition: opacity 0.3s; pointer-events: none;
                    }

                    /* --- Body --- */
                    .c-card-body {
                        background-color: #fff; flex-grow: 1;
                        padding: 40px 24px 24px 24px; 
                        overflow-y: auto; /* SCROLL HANDLING */
                        position: relative; transition: padding 0.4s ease;
                        /* Make scrollbar sit on edge */
                        scrollbar-gutter: stable; 
                        font-family: 'Circular Std', sans-serif;
                    }
                    
                    /* Custom Scrollbar */
                    .c-card-body::-webkit-scrollbar { width: 6px; }
                    .c-card-body::-webkit-scrollbar-track { background: transparent; }
                    .c-card-body::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
                    .c-card-body::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

                    /* FAQ Styles */
                    .c-faq-title { font-size: 18px; font-weight: 500; color: #111827; margin-bottom: 10px; margin-top: -18px; }
                    .c-faq-list { list-style: none; }
                    .c-faq-item { border-bottom: 2px solid #e5e7eb; }
                    .c-faq-link { display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 12px 0; text-align: left; font-weight: 400; color: #374151; font-size: 16px; }
                    .c-faq-link:hover { color: #000; }
                    .c-answer-title { font-size: 20px; font-weight: 700; color: #111827; margin-bottom: 16px; }
                    .c-answer-content { font-size: 16px; line-height: 1.6; color: #4b5563; }
                    .c-back-btn { display: flex; align-items: center; gap: 5px; color: #6b7280; font-weight: 600; font-size: 14px; margin-bottom: 20px; }

                    /* Chat History */
                    .c-chat-history {
                        display: flex; flex-direction: column; gap: 12px; 
                        padding-bottom: 80px; /* Space for input */
                        padding-right: 4px; /* Slight buffer from scrollbar */
                    }
                    .c-message { display: flex; width: 100%; }
                    .c-message--user { justify-content: flex-end; }
                    .c-message--bot { justify-content: flex-start; }
                    
                    .c-bubble { 
                        max-width: 80%; padding: 12px 16px; border-radius: 16px; 
                        font-size: 14px; line-height: 1.5; animation: popIn 0.3s ease-out; 
                        position: relative; min-width: 60px;
                    }
                    .c-message--user .c-bubble { background-color: #192c6d; color: white; border-bottom-right-radius: 4px; font-weight: 400; }
                    .c-message--bot .c-bubble { background-color: #f3f4f6; color: #1f2937; border-bottom-left-radius: 4px; font-weight: 400; }
                    .c-timestamp { display: block; font-size: 10px; margin-top: 4px; text-align: right; opacity: 0.6; }
                    .c-typing-indicator { display: none; gap: 4px; padding: 12px; background: #f3f4f6; border-radius: 16px; width: fit-content; border-bottom-left-radius: 4px;}
                    .dot { width: 6px; height: 6px; background: #9ca3af; border-radius: 50%; animation: bounce 1.4s infinite; }
                    .dot:nth-child(2) { animation-delay: 0.2s; } .dot:nth-child(3) { animation-delay: 0.4s; }
                    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }
                    @keyframes popIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

                    /* --- STATE: CHAT MODE --- */
                    .chat-mode .c-card-header { 
                        height: 70px; /* Fixed height for sticky header */
                        padding: 0 24px; 
                        background: #06113b; 
                        display: flex; align-items: center; justify-content: flex-start;
                    }
                    .chat-mode .c-card-header-top, .chat-mode .c-greeting { display: none; }
                    
                    /* Show Header Details in Chat Mode */
                    .chat-mode .c-chat-header-details { display: block; opacity: 1; }
                    .chat-mode .c-close-chat { opacity: 1; pointer-events: auto; }

                    /* Move Search Bar to Bottom */
                    .chat-mode .c-search-container { top: auto; bottom: 24px; }
                    .chat-mode .c-search-input { border: 2px solid #e5e7eb; font-weight: 400; padding: 10px; }
                    .chat-mode .c-search-icon-wrapper { display: none; }
                    .chat-mode .c-send-btn { opacity: 1; pointer-events: auto; }
                    .chat-mode .c-legal-text { opacity: 1; pointer-events: auto; }
                    .chat-mode .c-card-body { padding-top: 20px; }

                    /* --- MODAL (Warning Popup) --- */
                    .c-modal-overlay {
                        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
                        background: rgba(0,0,0,0.6); z-index: 200;
                        display: flex; justify-content: center; align-items: center;
                        opacity: 0; pointer-events: none; transition: opacity 0.2s;
                        backdrop-filter: blur(2px);
                    }
                    .c-modal-overlay.active { opacity: 1; pointer-events: auto; }
                    
                    .c-modal-box {
                        background: white; width: 80%; max-width: 300px;
                        padding: 24px; border-radius: 12px; text-align: center;
                        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                        color: #111827;
                    }
                    .c-modal-title { font-size: 18px; font-weight: 700; margin-bottom: 8px; }
